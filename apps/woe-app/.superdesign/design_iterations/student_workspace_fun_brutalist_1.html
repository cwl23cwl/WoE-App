<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Workspace â€“ Brutalist Play</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="student_workspace_theme.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif !important; }
    .brutal-bg { background: linear-gradient(135deg, #EC5D3A 60%, #FFD166 100%); }
    .brutal-toolbar { background: #fff; border-radius: 2rem; box-shadow: 0 8px 32px 0px #EC5D3A22; }
    .brutal-btn { border-radius: 1.5rem; font-weight: 600; transition: transform 0.12s, box-shadow 0.12s; }
    .brutal-btn:active { transform: scale(1.08) rotate(-2deg); }
    .brutal-btn.active { background: #3AAFA9 !important; color: #fff !important; box-shadow: 0 0 0 4px #FFD16655; }
    .brutal-canvas { border: 4px dashed #3AAFA9; border-radius: 2.5rem; background: #fff; box-shadow: 0 8px 32px 0px #1B2A4911; position: relative; }
    .brutal-shape { position: absolute; opacity: 0.18; }
  </style>
</head>
<body class="min-h-screen bg-[var(--background)] text-[var(--foreground)]">
  <!-- Header -->
  <header class="brutal-bg flex items-center justify-between px-10 py-6 mb-6 rounded-b-3xl shadow-lg">
    <div class="flex items-center gap-4">
      <div class="w-14 h-14 rounded-full flex items-center justify-center bg-white shadow brutal-btn">
        <i data-lucide="pencil" class="text-[var(--primary)]" style="width:32px;height:32px;"></i>
      </div>
      <h1 class="text-3xl font-extrabold tracking-tight text-white">Assignment Workspace</h1>
    </div>
    <span class="flex items-center gap-2 px-4 py-2 rounded-full bg-[var(--secondary)] text-white text-base font-bold shadow brutal-btn">
      <i data-lucide="check-circle" class="w-5 h-5"></i> Canvas Ready
    </span>
  </header>

  <!-- Toolbar -->
  <nav class="brutal-toolbar flex flex-wrap items-center justify-center gap-6 px-10 py-5 mb-8 mx-auto max-w-4xl relative z-10">
    <button class="brutal-btn px-6 py-3 text-lg text-[var(--foreground)] hover:bg-[var(--muted)]"> <i data-lucide="mouse-pointer"></i> Select</button>
    <button class="brutal-btn px-6 py-3 text-lg text-white bg-[var(--primary)] active"> <i data-lucide="pencil"></i> Draw</button>
    <button class="brutal-btn px-6 py-3 text-lg text-[var(--foreground)] hover:bg-[var(--accent)]"> <i data-lucide="highlighter" style="color:#FFD166"></i> Highlight</button>
    <button class="brutal-btn px-6 py-3 text-lg text-[var(--foreground)] hover:bg-[var(--secondary)]"> <i data-lucide="type"></i> Text</button>
    <button class="brutal-btn px-6 py-3 text-lg text-[var(--foreground)] hover:bg-[var(--muted)]"> <i data-lucide="eraser"></i> Erase</button>
    <button class="brutal-btn px-6 py-3 text-lg text-[var(--foreground)] hover:bg-[var(--secondary)]"> <i data-lucide="shapes"></i> Shapes</button>
  </nav>

  <!-- Canvas Area with playful shapes -->
  <main class="flex-1 flex justify-center items-start px-8 pb-8 relative">
    <section class="brutal-canvas w-full max-w-5xl min-h-[60vh] flex flex-col overflow-hidden mt-4">
      <div class="brutal-shape" style="top:30px;left:40px;width:60px;height:60px;background:#FFD166;border-radius:50%;"></div>
      <div class="brutal-shape" style="bottom:40px;right:60px;width:80px;height:40px;background:#3AAFA9;border-radius:20px 40px 40px 20px;"></div>
      <div class="flex-1 flex items-center justify-center text-[var(--muted-foreground)] text-2xl font-bold">
        [ Canvas Area ]
      </div>
    </section>
  </main>
  <script>lucide.createIcons();</script>
</body>
</html>
