<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Workspace â€“ Minimal Pop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="student_workspace_theme.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif !important; }
    .pop-toolbar { background: none; box-shadow: none; }
    .pop-btn { border-radius: 50%; width: 54px; height: 54px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 600; font-size: 13px; transition: box-shadow 0.12s, transform 0.12s, background 0.12s; background: #fff; margin: 0 6px; border: 2px solid transparent; }
    .pop-btn:hover { background: #FFD16622; box-shadow: 0 2px 8px 0px #FFD16633; transform: scale(1.08); }
    .pop-btn.active { border: 2px solid #EC5D3A; background: #EC5D3A22; }
    .pop-canvas { border: 6px solid #3AAFA9; border-radius: 2.5rem; background: #fff; box-shadow: 0 8px 32px 0px #1B2A4911; }
    .pop-underline { display: block; height: 4px; width: 32px; background: #FFD166; border-radius: 2px; margin: 0 auto; animation: pop-underline 0.5s cubic-bezier(.4,2,.6,1); }
    @keyframes pop-underline { from { width: 0; opacity: 0; } to { width: 32px; opacity: 1; } }
  </style>
</head>
<body class="min-h-screen bg-[var(--background)] text-[var(--foreground)]">
  <!-- Header -->
  <header class="flex items-center justify-between px-10 py-6 mb-4">
    <h1 class="text-2xl font-extrabold tracking-tight text-[var(--foreground)] flex items-center gap-2">
      <span class="w-8 h-8 rounded-full bg-[var(--primary)] flex items-center justify-center"><i data-lucide="pencil" class="text-white" style="width:20px;height:20px;"></i></span>
      Assignment Workspace
    </h1>
    <span class="flex items-center gap-2 px-4 py-2 rounded-full bg-[var(--secondary)] text-white text-base font-bold shadow">
      <i data-lucide="check-circle" class="w-5 h-5"></i> Canvas Ready
    </span>
  </header>

  <!-- Toolbar -->
  <nav class="pop-toolbar flex items-center justify-center gap-2 mb-8">
    <button class="pop-btn" title="Select"><i data-lucide="mouse-pointer"></i></button>
    <button class="pop-btn active" title="Draw"><i data-lucide="pencil"></i><span class="pop-underline"></span></button>
    <button class="pop-btn" title="Highlight"><i data-lucide="highlighter" style="color:#FFD166"></i></button>
    <button class="pop-btn" title="Text"><i data-lucide="type"></i></button>
    <button class="pop-btn" title="Erase"><i data-lucide="eraser"></i></button>
    <button class="pop-btn" title="Shapes"><i data-lucide="shapes"></i></button>
  </nav>

  <!-- Canvas Area -->
  <main class="flex-1 flex justify-center items-start px-8 pb-8">
    <section class="pop-canvas w-full max-w-4xl min-h-[60vh] flex flex-col overflow-hidden">
      <div class="flex-1 flex items-center justify-center text-[var(--muted-foreground)] text-xl font-bold">
        [ Canvas Area ]
      </div>
    </section>
  </main>
  <script>lucide.createIcons();</script>
</body>
</html>
